<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="auth-page">
        <div class="wrapper">
            <div class="auth-logo">
                <img src="img/auth/Logo.svg" alt="">
            </div>

            <form action="">
                <input type="email" placeholder="Телефон, или эл. адрес" class="login-field" id="login-field">
                <input type="password" placeholder="Пароль" class="pass-field" id="pass-field">
                <button type="submit" class="sign-in">Войти</button>
            </form>

            <div class="forgot-pass">
                <span><a href="pages/auth/forgot-password.html">Забыли пароль?</a></span>
            </div>

            <div class="register-link">
                <span>У Вас нет аккаунта? <a href="pages/auth/register-step-1.html">Зарегистрируйтесь.</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/register.js"></script>
    <script src="js/scipts.js"></script>
</body>
</html>
