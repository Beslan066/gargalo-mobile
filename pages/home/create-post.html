<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Create post</title>
</head>
<body>
    

    <header>
        <div class="container">
            <div class="create-post-header">
                <h3>ДОБАВЛЕНИЕ ПОСТА</h3>
                <button><a href="../../pages/home/index.html"><img src="../../img/X.svg" alt=""></a></button>
            </div>
            <div class="btn-group-list">
                <button class="active js-tab-trigger" data-tab="#tab_1">Пост</button>
                <button class="js-tab-trigger" data-tab="#tab_2">Обращение</button>
                <button class="js-tab-trigger" data-tab="#tab_3">Опрос</button>
            </div>
        </div>
    </header>

    <div class="tabs-content">
        <section class="create-post tab-items active" id="tab_1">
            <div class="container">
                    <section>
                        <form>
                        <div class="add-photo-video">
                
                                <input type="file" id="input-file">
                                <label for="input-file"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="../../img/plus.svg" width="25"></span>  Добавить <br> фото / видео</label>
                                
                        </div>
                        <input type="text" placeholder="Описание" class="input-desc">
                    </form>
                    </section>
                    
            </div>
            
        </section>
    
        <section class="create-appeal tab-items" id="tab_2">
            <div class="container">
                
                <div class="appeal">
                    <form>
                        <div class="theme-appeal">   
                            <label for="">Тема обращения</label>
                            <input type="text" id="appeal" placeholder="Тема обращения">    
                        </div>
                        
                        <div class="addressee">
                            <label for="addressee">Адрессат</label>
                            <div class="add-addressee">
                                <div class="addressee__list">
                                    <input type="text">
                                </div>
                                <div class="address-button">
                                    <button type="button" class="add_adress"><img src="../../img/post/add-addresse.svg" alt=""></button>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
                
    
                <div class="photo-video-view">
                    
                        <div class="add-media-header">
                            <span>Видео или фото</span>
                        </div>
    
                        <div class="add-media-section">
                            <div class="add-show-media">
                                <div>
                                    <img src="../../img/post/img-show.png" alt="">
                                </div>
                                <div class="add-media">
                                    <input type="file" id="media-input">
                                    <label for="media-input"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="../../img/plus.svg" ></span></label>
                                </div>
                            </div>
                        </div>
                </div>
    
            </div>
        </section>
    
        <section class="survey tab-items" id="tab_3">
            <div class="container">
                <form>
                    
                    <div class="theme-survey">   
                        <label for="survey">Вопрос</label>
                        <input type="text" id="survey" placeholder="Задайте вопрос">    
                    </div>

                    <div class="survey-select-items">
                        <input type="text" placeholder="Вариант 1">
                        <input type="text" placeholder="Вариант 2">
                    </div>
    
                    <div class="add-survey-item">
                        <button type="button" class="add-survey-btn"><img src="../../img/plus.svg" alt=""><span>Вариант</span></button>
                    </div>
    
                    <div class="photo-video-view">
                    
                        <div class="add-media-header">
                            <span>Видео или фото</span>
                        </div>
    
                        <div class="add-media-section">
                            <div class="add-show-media">
                                <div>
                                    <img src="../../img/post/img-show.png" alt="">
                                </div>
                                <div class="add-media">
                                    <input type="file" id="media-input">
                                    <label for="media-input"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="../../img/plus.svg" ></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </form>
            </div>
        </section>
    </div>




    <footer class="footer-create-section">
        <div class="container">
            <div class="left-buttons">
                <button class="add-user">
                    <img src="../../img/post/Add user.png" alt="">
                </button>
                <button>
                    <img src="../../img/post/Setings.svg" alt="">
                </button>
            </div>
            <div class="right-buttons">
                <button>
                    <img src="../../img/post/Arrow kb.png" alt="">
                </button>
                <div class="add-post-button">
                    <button><img src="../../img/post/Icon.svg" alt=""></button>
                </div>
                
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/scipts.js"></script>
</body>
</html>
