<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/modals.css">
    <title>Gargalo</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <div class="menu">
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
        
                <div class="logo">
                    <img src="../../img/gargalo.png" alt="">
                </div>
        
                <div class="profile">
                    <img src="../../img/Ellipse 56.png" alt="">
                </div>
            </div>
            
            <hr>
        </div>
        

    </header>


    <section class="posts">
        <div class="container">
            <div class="posts__wrapper">
            <div class="section-title">
                <div class="create-post" onclick="popShowUpwards('create-post', popHideCreatePost, '20vw', 1)">
                    <button><img src="../../img/plus.png" alt=""></button>
                </div>
                <div class="post__text">
                    <h2>ПОСТЫ</h2>
                </div>
                <div class="filter-new" onclick="popShowDownwards('filter-pop', popHideFilter, '55%', 1)">
                    <button class="likes" aria-label="Отправить реакцию «нравится»" aria-pressed="false" data-id="0"><svg class="like-heart" width="22" height="20" viewBox="0 0 19 17" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.8398 2.39496C13.013 -0.169205 10.2871 2.03882 9.27755 
                                    3.46336C8.26797 2.03882 5.54163 -0.169205 2.71481 2.39496C-0.112011 
                                    4.95912 1.87349 8.80536 3.2196 10.408C4.22918 11.6544 6.85456 14.361  
                                    9.27755 15.2158C11.7005 14.361 14.3254 11.6544 15.335 10.408C16.6811 
                                    8.80536 18.6666 4.95912 15.8398 2.39496Z" stroke="#7A969C" 
                                    stroke-width="2" stroke-linejoin="round"/>
                                </svg>234</span></button>
                    </button>
                </div>
            </div>

            <hr>

            <div class="post-body">
                    <div class="post-head">
                        <div class="logo-title">
                            <div class="logo">
                                <img src="../../img/UserCircle.png" alt="">
                            </div>
    
                            <div class="post-title">
                                <h3>ПОДСЛУШАНО!</h3>
                                <h4>Сегодня в 14:00</h4>
                            </div>
                        </div>
                        <div class="add">
                            <button onclick="popShowUpwards('sub-pop', popHideSub, '35%', 1)">
                                <img src="../../img/add.png" alt="">
                            </button>
                        </div>
                    </div>
                    
                    <div class="post-desc">
                        <a href="post-show.html" class="post">
                            <div class="../../img-title">
                                <img src="../../img/profile/slider.png" alt="">   
                            </div>
                            <div class="post__text">
                               <p>Сталин дал СССР новую конституцию и обещал честные выборы...</p>
                            </div>
                        </a> 
                    </div>
                    <div class="post-info">
                        <div class="like-btn">
                            <button class="likes" aria-label="Отправить реакцию «нравится»" aria-pressed="false" data-id="1"><svg class="like-heart" width="22" height="20" viewBox="0 0 19 17" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.8398 2.39496C13.013 -0.169205 10.2871 2.03882 9.27755 
                                    3.46336C8.26797 2.03882 5.54163 -0.169205 2.71481 2.39496C-0.112011 
                                    4.95912 1.87349 8.80536 3.2196 10.408C4.22918 11.6544 6.85456 14.361  
                                    9.27755 15.2158C11.7005 14.361 14.3254 11.6544 15.335 10.408C16.6811 
                                    8.80536 18.6666 4.95912 15.8398 2.39496Z" stroke="#7A969C" 
                                    stroke-width="2" stroke-linejoin="round"/>
                                </svg>234</span></button>
                            <button><span><img src="../../img/Vector.png" alt="">14</span></button>
                            <button><span><img src="../../img/UploadSimple.png" alt=""></span></button>
                        </div>
                        <div class="view"><span><img src="../../img/View.png" alt="">1709</span></div>
                    </div>
            </div>

            <hr>

            <div class="post-body">
                    <div class="post-head">

                        <div class="logo-title">
                            <div class="logo">
                                <img src="../../img/UserCircle.png" alt="">
                            </div>
    
                            <div class="post-title">
                                <h3>Сердало</h3>
                                <h4>Вчера в 17:10</h4>
                            </div>
                        </div>
                        
                        <div class="add">
                            <button><img style="margin-left: 40px;" src="../../img/add.png" alt=""></button>
                        </div>

                    </div>
                    
                    <div class="post-desc">
                        <a href="post-show.html" class="post">
                            <div class="img-title">
                                <img src="../../img/Rectangle 11.png" alt="">
                            </div>
                            <div class="post__text">
                                <p>В начале марта стало известно, что в исправительной колонии Татарстана...</p>
                             </div>
                        </a> 
                    </div>
                    <div class="post-info">
                        <div class="like-btn">
                            <button class="likes" aria-label="Отправить реакцию «нравится»" aria-pressed="false" data-id="3"><svg class="like-heart" width="22" height="20" viewBox="0 0 19 17" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.8398 2.39496C13.013 -0.169205 10.2871 2.03882 9.27755 
                                    3.46336C8.26797 2.03882 5.54163 -0.169205 2.71481 2.39496C-0.112011 
                                    4.95912 1.87349 8.80536 3.2196 10.408C4.22918 11.6544 6.85456 14.361  
                                    9.27755 15.2158C11.7005 14.361 14.3254 11.6544 15.335 10.408C16.6811 
                                    8.80536 18.6666 4.95912 15.8398 2.39496Z" stroke="#7A969C" 
                                    stroke-width="2" stroke-linejoin="round"/>
                                </svg>234</span></button>
                            <button><span><img src="../../img/Vector.png" alt="">24</span></button>
                            <button><span><img src="../../img/UploadSimple.png" alt=""></span></button>
                        </div>
                        <div class="view"><span><img src="../../img/View.png" alt="">6709</span></div>
                    </div>
            </div>

            <hr>

            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="btn-group">
                <button><span><img src="../../img/Home.png" alt=""></span></button>
                <button><span><img src="../../img/Calendar.png" alt=""></span></button>
                <button><span><img src="../../img/Search.png" alt=""></span></button>
                <button><span><img src="../../img/Message.png" alt=""></span></button>
                <button><span><img src="../../img/App.png" alt=""></span></button>
            </div>
        </div>
    </footer>

    <div id="filter-pop">
        <div class="filter-default">
            <div class="mod-container">
                <div class="filter-item">
                    <input type="checkbox">
                    <span>Посты</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox">
                    <span>Обращения</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox">
                    <span>Опросы</span>
                </div>
            </div>
        </div>
        <br><br>
        <div id="filterSubmit" class="filter-item" onclick="popHideFilter();">
            OK
        </div>
    </div>





    <div id="create-post">
        <header>
            <div class="container">
                <div class="create-post-header">
                    <h3>ДОБАВЛЕНИЕ ПОСТА</h3>
                    <button onclick="popHideCreatePost()">
                        <!-- <a href="../../pages/home/index.html"> -->
                            <img src="../../img/X.png" alt="">
                        <!-- </a> -->
                    </button>
                </div>
                <div class="btn-group-list">
                    <button class="active js-tab-trigger" data-tab="#tab_1">Пост</button>
                    <button class="js-tab-trigger" data-tab="#tab_2">Обращение</button>
                    <button class="js-tab-trigger" data-tab="#tab_3">Опрос</button>
                </div>
            </div>
        </header>

        <div class="tabs-content">
            <section class="create-post tab-items active" id="tab_1">
                <div class="container">
                        <section>
                            <form>
                            <div class="add-photo-video">
                            
                                    <input type="file" id="input-file">
                                    <label for="input-file"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="../../img/plus.png" width="25"></span>  Добавить <br> фото / видео</label>

                            </div>
                            <input type="text" placeholder="Описание" class="input-desc">
                        </form>
                        </section>

                </div>

            </section>
        
            <section class="create-appeal tab-items" id="tab_2">
                <div class="container">

                    <div class="appeal">
                        <form>
                            <div class="theme-appeal">   
                                <label for="">Тема обращения</label>
                                <input type="text" id="appeal" placeholder="Тема обращения">    
                            </div>

                            <div class="addressee">
                                <label for="addressee">Адресат</label>
                                <div class="add-addressee">
                                    <div class="addressee__list">
                                        <input type="text">
                                    </div>
                                    <div class="address-button">
                                        <button type="button" class="add_adress"><img src="../../img/post/add-addresse.png" alt=""></button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>

                
                    <div class="photo-video-view">

                            <div class="add-media-header">
                                <span>Видео или фото</span>
                            </div>
                        
                            <div class="add-media-section">
                                <div class="add-show-media">
                                    <div>
                                        <img src="../../img/post/img-show.png" alt="">
                                    </div>
                                    <div class="add-media">
                                        <input type="file" id="media-input">
                                        <label for="media-input"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="../../img/plus.png" ></span></label>
                                    </div>
                                </div>
                            </div>
                    </div>
                
                </div>
            </section>
        
            <section class="survey tab-items" id="tab_3">
                <div class="container">
                    <form>

                        <div class="theme-survey">   
                            <label for="survey">Вопрос</label>
                            <input type="text" id="survey" placeholder="Задайте вопрос">    
                        </div>
                    
                        <div class="survey-select-items">
                            <input type="text" placeholder="Вариант 1">
                            <input type="text" placeholder="Вариант 2">
                        </div>
                    
                        <div class="add-survey-item">
                            <button type="button" class="add-survey-btn"><img src="../../img/plus.png" alt=""><span>Вариант</span></button>
                        </div>
                    
                        <div class="photo-video-view">
                        
                            <div class="add-media-header">
                                <span>Видео или фото</span>
                            </div>
                        
                            <div class="add-media-section">
                                <div class="add-show-media">
                                    <div>
                                        <img src="../../img/post/img-show.png" alt="">
                                    </div>
                                    <div class="add-media">
                                        <input type="file" id="media-input">
                                        <label for="media-input"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="../../img/plus.png" ></span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </form>
                </div>
            </section>
        </div>
    </div>




    <div id="sub-pop">
        <div class="filter-default">
            <div class="mod-container">
                <ul>
                    <li>
                        <img src="../../img/modals/X.png" alt="">
                        <button>Отписаться</button>
                    </li>
                    <li>
                        <img src="../../img/modals/Notice.png" alt="">
                        <button>Уведомить о новых постах</button>
                    </li>
                    <li>
                        <img src="../../img/modals/link.png" alt="">
                        <button>Скопировать ссылку</button>
                    </li>
                    <li>
                        <img src="../../img/modals/Stop.png" alt="">
                        <button>Скрыть пост</button>
                    </li>
                    <li>
                        <img src="../../img/modals/Warning.png" alt="">
                        <button>Пожаловаться на пост</button>
                    </li>
                    <li>
                        <img src="../../img/modals/Trash.png" alt="">
                        <button>Удалить</button>
                    </li>
                    
                </ul>
            </div>
        </div>
        <br>
        <div id="filterSubmit" class="filter-item" onclick="popHideSub();">
            ОТМЕНА
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/likes.js"></script>
    <script src="../../js/modals.js"></script>


</body>
</html>
