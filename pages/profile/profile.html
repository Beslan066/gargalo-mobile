<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Профиль</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <div class="menu">
                    <a href="../../pages/home/index.html" type="button">
                        <img src="../../img/Back.svg" alt="">
                    </a>
                </div>
        
                <div class="logo">
                    <a href="../home/index.html"><img src="../../img/gargalo.svg" alt=""></a>
                </div>
        
                <div class="profile-icon">
                    <a href="../settings/my-settings.html"><img src="../../img/lk/Setings-active.svg" alt=""></a>
                </div>
            </div>
            
            <hr>
        </div>
    </header>

    <section class="teip__profile">
        <div class="container">
            <div class="teipprofile__wrapper">
                <div class="teipprofile__wraper">
                    <div class="block__oneProfile">
                        <img class="teipprofile__pic" src="../../img/search/profile.svg" alt="">
                    </div>  
                    <div class="block__twoProfile">
                        <div class="block_fio">
                            
                            <h2 class="teipprofile__name">Имя Фамилия Отчество</h2>
                        </div>
                        <div class="block__partnum">
                            <div class="block__P">
                                <h2 class="number__participant">1 024</h2>
                                <h2 class="participants">Подписчиков</h2>
                            </div>
                            <div class="block__P">
                                <h2 class="number__participant">200</h2>
                                <h2 class="participants">Подписок</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="teip_buttons">
                    <button class="subscribeprofile teipbtn"> <img src="../../img/teip-profile/galochka.svg" alt="" class="teipbtn-pic">Подписаться</button>
                    <button class="chatteip teipbtn"> <a href="../chats/chat.html"><img src="../../img/teip-profile/Chat.svg" alt="" class="teipbtn-pic2"></a></button>
                </div>
                <div class="profile__buttonns">
                    <div class="tab__nav-btn publication_button-profile" data-tab="#tab_1">
                        <div class="publication__item-profile">
                            <div class="publicationOne">
                                <img src="../../img/teip-profile/Tray.png" alt="" class="tray-pic">
                                <h2 class="number__participants">Публикации</h2>
                            </div>
                            <div class="publicationTwo">
                                <h2 class="number__publication">2232</h2>
                            </div>
                        </div>
                    </div>
                    <div class="tab__nav-btn publication_button-info" data-tab="#tab_2">
                        <div class="publication__info-profile">
                            <img src="../../img/profile/profile-info.png" alt="" class="profile_info-pic">
                            <h2 class="number__participant">Инфо</h2>
                        </div>
                    </div>
                </div>
                <div class="strip"></div>
                <div class="tabs__content">
                    <div class="tabs__item" id="tab_1">
                        <div class="tabs__wrap">
                            <div class="tabs__wrap1">
                                <div class="event__img-name">
                                    <div class="event__img">
                                        <img src="../../img/teip-profile/UserCircle.svg" alt="" class="userCircle-pic">
                                    </div>
                                    <div class="event__name">
                                        <h2 class="teipprofile__name">Алиев Харон</h2>
                                        <h2 class="connection__name">Сегодня в 12:32</h2>
                                    </div>
                               </div>
                               <div>
                                    <img src="../../img/teip-profile/add.svg" alt="" class="addteip-pic">
                               </div>
                            </div>
                            <div id="slider" class="slider__profile">
                                <img src="../../img/profile/slider.png" alt="" class="slider-pic">
                                <img src="../../img/profile/slider.png" alt="" class="slider-pic">
                                <img src="../../img/profile/slider.png" alt="" class="slider-pic">
                                <img src="../../img/profile/slider.png" alt="" class="slider-pic">
                            </div>
                        </div>
                    </div>
                    <div class="tabs__item" id="tab_2">
                        <div class="info__wrapper">
                            <div class="info__wrap">
                                <div class="info__blokOne">
                                    <h2 class="info__name">Дата рождения</h2>
                                    <h2 class="info__name1">26.09.1995</h2>
                                </div>
                                <div class="info__blokTwo">
                                    <h2 class="info__name">Тейп</h2>
                                    <h2 class="info__name1">Бадиевы</h2>
                                </div>
                            </div>
                            <div class="family__block">
                                 Родители
                                <div class="parents__img">
                                    <img src="../../img/profile/parents.svg" alt="" class="parents-pic">
                                    <img src="../../img/profile/parents.svg" alt="" class="parents-pic">
                                </div>
                            </div>
                            <div class="family__block">
                                Братья и сестры
                               <div class="parents__img">
                                   <img src="../../img/profile/parents.svg" alt="" class="parents-pic">
                                   <img src="../../img/profile/parents.svg" alt="" class="parents-pic">
                               </div>
                           </div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="btn-group">
                <button><span><a href="../home/index.html"><img src="../../img/Home.svg" alt=""></a></span></button>
                <button><span><a href="../events/event.html"><img src="../../img/Calendar.svg" alt=""></a></span></button>
                <button><span><a href="../search/search-name.html"><img src="../../img/Search.svg" alt=""></a></span></button>
                <button><span><a href="../chats/index.html"><img src="../../img/Message.svg" alt=""></a></span></button>
                <button><span><a href="../app/app.html"><img src="../../img/App.svg" alt=""></a></span></button>
            </div>
        </div>
    </footer>
    <script src="../../js/tab.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../js/slider.js"></script>
</body>
</html>
