<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/style2.css">
    <link rel="stylesheet" href="chats.css">
    <title>Gargalo</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <div class="menu">
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
        
                <div class="logo">
                    <a href="/pages/home/">
                        <img src="../../img/gargalo.png" alt="">
                    </a>
                </div>
        
                <div class="profile-icon">
                    <img src="../../img/Ellipse 56.png" alt="">
                </div>
            </div>
            <hr>
        </div>
    </header>

    <section class="posts">
        <div class="container">
            <div class="section-title">
                <div class="filter-new">
                    <button>
                        <img src="../../img/Search.png" alt="">
                    </button>
                </div>

                <h4>ЕВЛОЕВ ОСМАН</h4>

                <div class="create-post">
                    <button><img src="../../img/add.png" alt=""></button>
                </div>
                    
            </div>

            <hr>

            <div class="post-body">
                <div class="container scrollable margin-for-footer">
                    <!-- <div class="msg-container">
                        <img src="/img/User.png" alt="" style="width:100%;">
                        <p>Х1ам ди моги?</p>
                        <span class="time-right">15:10</span>
                    </div> -->

                    <div class="msg-date">
                        <span>
                            Суббота 15:05
                        </span>
                    </div>

                    <div class="msg-container msg-received">
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                        <div class="msg-body">
                            <p>Х1ам ди моги, как твои ноги? Х1ам дац мог, как твой ког?</p>
                        </div>
                        <div class="msg-time">15:05</div>
                    </div>
            
                    <div class="msg-container msg-received">
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                        <div class="msg-body msg-img">
                            <p>
                                <img src="/img/chat-car.jpg" alt="">
                            </p>
                        </div>
                        <div class="msg-time">15:08</div>
                    </div>

                    <div class="msg-container msg-sent">
                        <div class="msg-time">15:10</div>
                        <div class="msg-body">
                            <p>Во-первых, ассаламу алейкум.</p>
                        </div>
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                    </div>

                    <div class="msg-container msg-sent">
                        <div class="msg-time">15:11</div>
                        <div class="msg-body">
                            <p>Во-вторых, хьадувцал.</p>
                        </div>
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                    </div>
                    
                    <div class="msg-date">
                        <span>
                            Воскресенье 08:05
                        </span>
                    </div>
            
                    <div class="msg-container msg-sent">
                        <div class="msg-time">05:34</div>
                        <div class="msg-body">
                            <p>Что там было вчера, пришли фото.</p>
                        </div>
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                    </div>
            
                    <div class="msg-container msg-received">
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                        <div class="msg-body msg-img">
                            <p>
                                <img src="/img/chat-car.jpg" alt="">
                            </p>
                        </div>
                        <div class="msg-time">05:38</div>
                    </div>
            
                    <div class="msg-container msg-received">
                        <div class="msg-ave">
                            <img src="../../img/User.png" alt="">
                        </div>
                        <div class="msg-body msg-img">
                            <p>
                                <img src="/img/Rectangle 10.png" alt="">
                            </p>
                        </div>
                        <div class="msg-time">05:38</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="chat-board">
            <div id="chat-brd-addpic" class="centered-flex pointed side-kick">
                <img src="/img/chat/AddPic.png" alt="">
            </div>
            <div id="chat-brd-text" class="centered-flex side-kick">
                <input type="text" placeholder="Печатать">
            </div>
            <div id="chat-brd-send" class="centered-flex pointed side-kick">
                <img src="/img/chat/Mic.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
