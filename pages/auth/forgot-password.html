<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/auth.css">
    <title>Сброс пароля</title>
</head>
<body>

    <header>
        <div class="container">
            <a href=""><img src="../../img/Back.svg" alt=""></a>
            <h3>Сброс пароля</h3>
        </div>
    </header>

    <hr>

    <div class="forgot-pass step-1">
        <div class="container">
            
            <p>Введите номер телефона, который вы использовали при регистрации, и мы вышлем вам код для сброса пароля.</p>
            <p class="privacy">В целях безопасности мы НЕ храним ваш пароль. Поэтому будьте уверены, что мы никогда не отправим ваш пароль по электронной почте.</p>
            
            <form>
                <input class="enter-tel" type="tel" name="" id="" placeholder="Введите номер телефона">
                <button type="submit">Отправить код</button>
            </form>

            <div class="register-link">
                <span>У Вас нет аккаунта? <a href="../auth/register-step-1.html">Зарегистрируйтесь.</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/register.js"></script>
</body>
</html>
