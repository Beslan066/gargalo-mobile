<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Личные настройки</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <div class="menu">
                    <a href="../settings/lk.html">
                        <img src="../../img/Back.png" alt="">
                    </a>
                </div>
        
                <div class="logo">
                    <a href="../home/index.html">
                        <img src="../../img/gargalo.png" alt="">
                    </a>
                </div>
        
                <div class="profile-icon">
                    <a href="my-settings.html"><img src="../../img/Ellipse 56.png" alt=""></a>
                </div>
            </div>
            
            <hr>
        </div>
    </header>

    <div class="my-settings">
        <div class="container">
            
            <div class="setting-img">
                <img src="../../img/settings-img.png" alt="">
            </div>


            <div class="setting-user-title">
                <div>
                    <h3>Алиев Харон Усович</h3>
                    <center><span>@login</span></center>
                </div>
            </div>

            <div class="setting-login">
                <h4>Никнейм и логин</h4>
                <div class="setting-login-input">
                    <input type="text" placeholder="Логин">
                    <input type="text" placeholder="Никнейм">
                </div>
                <p>Логин отображается в адресе вашего профиля. Используйте буквы латинского алфавита, цифры и знак _</p>
            </div>


            <h4>ФИО</h4>
            <div class="fields-rus">
                <div>
                    <input type="text" placeholder="Фамилия" required class="inputValidateNames">
                    <input type="text" placeholder="Имя" required class="inputValidateNames">
                </div>
                <div>
                    <input type="text" placeholder="Отчество" required class="inputValidateNames">
                </div>
            </div>

            <div class="contact-info">
                <h4>Контактная информация</h4>
                <div class="contact-info-fields">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Номер телефона" required pattern="[\+]*[7-8]{1}\s?*9[0-9]{9}">
                </div>
            </div>

            <button class="edit-settings-btn">Изменить</button>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="btn-group">
                <button><span><a href="../home/index.html"><img src="../../img/Home.png" alt=""></a></span></button>
                <button><span><a href="../events/event.html"><img src="../../img/Calendar.png" alt=""></a></span></button>
                <button><span><a href="../search/search-name.html"><img src="../../img/Search.png" alt=""></a></span></button>
                <button><span><a href="../chats/index.html"><img src="../../img/Message.png" alt=""></a></span></button>
                <button><span><a href="../app/app.html"><img src="../../img/App.png" alt=""></a></span></button>
            </div>
        </div>
    </footer>
    <script src="../../js/inputValidation.js"></script>
</body>
</html>
