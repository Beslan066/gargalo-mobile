<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Личные настройки</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <div class="menu">
                    <a href="../settings/lk.html">
                        <img src="../../img/Back.png" alt="">
                    </a>
                </div>
        
                <div class="logo">
                    <img src="../../img/gargalo.png" alt="">
                </div>
        
                <div class="profile-icon">
                    <a href="my-settings.html"><img src="../../img/Ellipse 56.png" alt=""></a>
                </div>
            </div>
            
            <hr>
        </div>
    </header>

    <div class="my-settings">
        <div class="container">
            <h4>Основная информация</h4>
            <div class="fields-rus">
                <div>
                    <input type="text" placeholder="Фамилия" required class="inputValidateNames">
                    <input type="text" placeholder="Имя" required class="inputValidateNames">
                </div>
                <div>
                    <input type="text" placeholder="Отчество" required class="inputValidateNames">
                </div>
            </div>

            <div class="fields-ing">
                <div>
                    <input type="text" placeholder="Тейп" required class="inputValidateNames">
                    <input type="text" placeholder="Цъи" required class="inputValidateNames">
                </div>
                <div>
                    <input type="text" placeholder="Даь цъи" required class="inputValidateNames">
                </div>
            </div>

            <div class="more-fields">
                <h4>Дополнительная информация</h4>
                <div>
                    <select class="select" id="" required>
                        <option value="value1">Лолохоев</option>
                        <option value="value2" selected>Аушев</option>
                        <option value="value3">Угурчиев</option>
                    </select>
                    <select name="male" id="" class="select">
                        <option value="male1">Мужчина</option>
                        <option value="male2" selected>Женщина</option>
                    </select>
                </div>
                <div>
                    <input class="date-input" type="date" placeholder="Дата рождения">
                </div>
            </div>

            <div class="contact-info">
                <h4>Контактная информация</h4>
                <div class="contact-info-fields">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Номер телефона" required pattern="[\+]*[7-8]{1}\s?*9[0-9]{9}">
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="btn-group">
                <button><span><a href="../home/index.html"><img src="../../img/Home.png" alt=""></a></span></button>
                <button><span><a href="../events/event.html"><img src="../../img/Calendar.png" alt=""></a></span></button>
                <button><span><a href="../search/search-name.html"><img src="../../img/Search.png" alt=""></a></span></button>
                <button><span><a href="../chats/index.html"><img src="../../img/Message.png" alt=""></a></span></button>
                <button><span><a href="../app/app.html"><img src="../../img/App.png" alt=""></a></span></button>
            </div>
        </div>
    </footer>
    <script src="../../js/inputValidation.js"></script>
</body>
</html>
