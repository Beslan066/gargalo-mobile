<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Create post</title>
</head>
<body>
    

    <section class="create-post">
        <div class="container">
                <div class="create-post-header">
                    <h3>ДОБАВЛЕНИЕ ПОСТА</h3>
                    <button><img src="img/X.png" alt=""></button>
                </div>
                <div class="btn-group-list">
                    <button class="active">Пост</button>
                    <button>Обращение</button>
                    <button>Опрос</button>
                </div>

                <section>
                    <form>
                    <div class="add-photo-video">
            
                            <input type="file" id="input-file">
                            <label for="input-file"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="img/plus.png" width="25"></span>  Добавить <br> фото / видео</label>
                            
                    </div>
                    <input type="text" placeholder="Описание" class="input-desc">
                </form>
                </section>
                
        </div>
        
    </section>

    <section class="create-appeal">
        <div class="container">
            <div class="create-post-header">
                <h3>ДОБАВЛЕНИЕ ОБРАЩЕНИЯ</h3>
                <button><img src="img/X.png" alt=""></button>
            </div>
            <div class="btn-group-list">
                <button class="active">Пост</button>
                <button>Обращение</button>
                <button>Опрос</button>
            </div>

            <div class="appeal">
                <form>
                    <div class="theme-appeal">   
                        <label for="">Тема обращения</label>
                        <input type="text" id="appeal" placeholder="Тема обращения">    
                    </div>
                    
                    <div class="addressee">
                        <label for="addressee">Адрессат</label>
                        <div class="add-addressee">
                            <input type="text">
                            <div class="address-button">
                                <button><img src="img/post/add-addresse.png" alt=""></button>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
            

            <div class="photo-video-view">
                
                    <div class="add-media-header">
                        <span>Видео или фото</span>
                    </div>

                    <div class="add-media-section">
                        <div class="add-show-media">
                            <div>
                                <img src="img/post/img-show.png" alt="">
                            </div>
                            <div class="add-media">
                                <input type="file" id="media-input">
                                <label for="media-input"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="img/plus.png" ></span></label>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </section>

    <section class="survey">
        <div class="container">
            <form>
                <div class="survey-title">
                    <span>Вопрос</span>
                    <input type="text" placeholder="Задайте вопрос">
                </div>

                <div class="survey-select-items">
                    <input type="text" placeholder="Вариант 1">
                    <input type="text" placeholder="Вариант 2">
                </div>

                <div class="add-survey-item">
                    <button><img src="img/plus.png" alt=""><span>Вариант</span></button>
                </div>

                <div class="photo-video-view">
                
                    <div class="add-media-header">
                        <span>Видео или фото</span>
                    </div>

                    <div class="add-media-section">
                        <div class="add-show-media">
                            <div>
                                <img src="img/post/img-show.png" alt="">
                            </div>
                            <div class="add-media">
                                <input type="file" id="media-input">
                                <label for="media-input"><span class="input__file-icon-wrapper"><img class="input__file-icon" src="img/plus.png" ></span></label>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>


    <footer class="footer-create-section">
        <div class="container">
            <div class="left-buttons">
                <button class="add-user">
                    <img src="img/post/Add user.png" alt="">
                </button>
                <button>
                    <img src="img/post/Setings.png" alt="">
                </button>
            </div>
            <div class="right-buttons">
                <button>
                    <img src="img/post/Arrow kb.png" alt="">
                </button>
                <div class="add-post-button">
                    <button><img src="img/post/Icon.png" alt=""></button>
                </div>
                
            </div>
        </div>
    </footer>
</body>
</html>
